<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Stars</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
        }
        h1 {
            color: white;
            text-align: center;
            margin-top: 20px;
        }
        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .star {
            position: absolute;
            font-size: 30px;
            cursor: pointer;
            animation: fall linear;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }
        .game-over {
            color: white;
            text-align: center;
            font-size: 40px;
            margin-top: 20px;
            display: none;
        }

        @keyframes fall {
            0% { top: 0px; }
            100% { top: 100vh; }
        }
    </style>
</head>
<body>

    <h1>Catch the Falling Stars</h1>
    <div id="gameArea"></div>
    <div class="score" id="score">Score: 0</div>
    <div class="game-over" id="gameOver">Game Over!</div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        let score = 0;
        let starSpeed = 5;
        let missedStars = 0; 
        const maxMissedStars = 5; 

        // Function to create a falling star
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.textContent = 'â­'; 
            star.style.left = Math.random() * (window.innerWidth - 30) + 'px';  
            gameArea.appendChild(star);

            // Set the duration of the fall animation
            const fallDuration = Math.random() * 5 + 4; 
            star.style.animationDuration = fallDuration + 's';

            
            star.addEventListener('animationend', () => {
                star.remove();
                missedStars++;
                if (missedStars >= maxMissedStars) {
                    gameOver();
                }
            });

            
            star.addEventListener('click', () => {
                score += 10; 
                scoreElement.textContent = `Score: ${score}`;
                star.remove(); 
            });
        }

        // Function to start the game
        function startGame() {
           
            const starCreationInterval = setInterval(() => {
                if (missedStars < maxMissedStars) {
                    createStar();
                } else {
                    clearInterval(starCreationInterval); 
                }
            }, 1000);

            
            setInterval(() => {
                if (starSpeed < 20) {
                    starSpeed += 0.5; 
                }
            }, 5000);  
        }

       
        function gameOver() {
            gameOverElement.style.display = 'block';  
            document.querySelectorAll('.star').forEach(star => star.remove()); 
            gameArea.innerHTML = '';  
        }

        startGame();
    </script>

</body>
</html>
